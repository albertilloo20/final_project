<div class="container main-container">
    <h4>Formularios <small>template</small></h4>
    <hr>
    <form (submit)="guardar(user)" #user="ngForm" novalidate="">

      <div>

        <div class="form-group row">
          <label class="col-2 col-form-label">Nombre</label>
          <div class="col-8">

            <input class="form-control"
                   type="text"
                   placeholder="Nombre"
                   name="nombre"
                   [(ngModel)]="usuario.nombre"
                   minlength="3"
                   required
                   #nombre="ngModel">
            <div *ngIf="nombre.errors?.required">
              El campo nombre es obligatorio
            </div>
            <div *ngIf="nombre.errors?.minlength">
              El campo nombre debe tener minimo  {{ nombre.errors.minlength.requiredLength }} caracteres
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-2 col-form-label">Apellido</label>
          <div class="col-8">

            <input class="form-control"
                   type="text"
                   placeholder="Apellido"
                   name="apellido"
                   [(ngModel)]="usuario.apellido"
                   required
                   #apellido="ngModel">
            <div *ngIf="apellido.errors?.required">
              El campo apellido es obligatorio
            </div>
          </div>
        </div>

      </div>

      <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">

          <input class="form-control"
                 type="email"
                 placeholder="Correo electrÃ³nico"
                 name="email"
                 [(ngModel)]="usuario.email"
                 required
                 pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                 #email="ngModel">
          <div *ngIf="email.errors?.required">
            El campo correo es obligatorio
          </div>
          <div *ngIf="email.errors?.pattern">
            Por favor introduzca un correo valido. Ej. nombre@dominio.com
          </div>
        </div>
      </div>



      <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
          <button [disabled]="!user.valid" type="submit" class="btn btn-outline-primary">
            Guardar
          </button>
        </div>
      </div>

    </form>
